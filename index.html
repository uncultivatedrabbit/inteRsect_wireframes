<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Wireframe</title>
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Welcome to InteRsect</h1>
        <h2>
          The main hub for medical students to collaborate on research projects.
        </h2>
      </header>
      <section>
        <h2>Register An Account</h2>
        <form>
          <label for="first_name">
            First Name:
          </label>
          <input type="text" name="first_name" id="first_name" />
          <label for="last_name">
            Last Name:
          </label>
          <input type="text" name="last_name" id="last_name" />
          <label for="first_name">
            Username:
          </label>
          <input type="text" name="username" id="username" />
          <label for="password">
            Password:
          </label>
          <input type="password" name="password" id="password" />
          <label for="verify_password">Re-Enter Password:</label>
          <input type="password" name="verify_password" id="verify_password" />
          <button type="submit">Register</button>
        </form>
        <h3>Already have an account?</h3>
        <a href="/login.html">Log In Here!</a>
      </section>
    </main>
  </body>
</html>
